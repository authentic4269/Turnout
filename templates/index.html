{% extends "base.html" %}

{% block topbar %}


{% endblock %}

{% block content %}

<h1>Primary Calendar</h1>
<ul id="calendars">
{% for calendar in calendar_list['items'] %}
	{% if calendar.id == default_calendar %}
	<li id="calendar" data-id="{{calendar.id}}">{{ calendar.summary }}</li>
	{% endif %}
{% endfor %}
</ul>

<a href="/syncEvents" id="syncEvents">Sync Events Now</a>

<h1>Events</h1>
{{events}}
{% endblock%}
